<body>
    <div class="login-container">
        <div class="logo">
            <mat-icon>lock</mat-icon>
        </div>


        <div style="text-align: center !important; margin-bottom: 5px;">Article Hub</div>
        <form [formGroup]="loginForm">
            <div fxFlex fxLayout="column">
                <mat-form-field appearance="outline" fxFlex [color]="themeService.getTheme()">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required email>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Please enter your
                        email.</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">Please enter valid
                        email.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex [color]="themeService.getTheme()">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" required password>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Please enter your
                        password.</mat-error>
                </mat-form-field>

                <mat-dialog-actions align="center">
                    <button mat-raised-button [color]="themeService.getTheme()" (click)="handelSubmit()"
                        [disabled]="!(loginForm.valid && loginForm.dirty)">Login</button>
                    <button mat-raised-button mat-dialog-close>Login</button>
                </mat-dialog-actions>
            </div>
        </form>
    </div>
</body>
