<mat-dialog-content>
    <h2>Are you want to {{details.message}}</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [color]="themeService.getTheme()" (click)="handelChangeAction()">Yes</button>
    <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
