<mat-toolbar [color]="themeService.getTheme()">
    <mat-toolbar-row fxLayout="row">
        <span>View Article</span> &nbsp;
        [Published on {{articleDetails.publication_date | date:'dd-MM-yyyy'}}]
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close class="mat-dialog-close">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    Title: {{articleDetails.title}}
    <hr>
    <div [innerHtml]="articleDetails.content | sanitizeHtml"></div>
</mat-dialog-content>
